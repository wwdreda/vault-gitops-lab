apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: flask
  source:
    repoURL: https://github.com/ton-user/vault-lab.git
    targetRevision: HEAD
    path: charts/flask-app
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
